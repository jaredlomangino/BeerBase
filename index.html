<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CocktailDemand</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome To CocktailDemand</h1>
      <div class="flex">
        <form class="flex" id="submit">
          <input
            type="text"
            id="search"
            placeholder="Search by cocktail name"
          />
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <button class="random-btn" id="random" title="Random Cocktail">
          <i class="fas fa-random"></i>
        </button>
      </div>
      <small class="error-message" id="error-message"
        >Please enter all or part of cocktail name!</small
      >
      <div class="alcohol-buttons">
        <button id="vodka-button">Vodka</button>
        <button id="gin-button">Gin</button>
        <button id="whiskey-button">Whiskey</button>
        <button id="rum-button">Rum</button>
        <button id="tequila-button">Tequila</button>
      </div>

      <div id="result-heading"></div>
      <div id="cocktails" class="cocktails"></div>
      <div id="cocktail-element"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
